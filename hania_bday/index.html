<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Hania!</title>
    <style>
        /* Modern Font Import */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600;800&display=swap');

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #0a0a0a;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            overflow: hidden;
        }

        /* Animated Background Gradients */
        .bg-glow {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, #3a007d 0%, transparent 40%),
                        radial-gradient(circle at 80% 70%, #005f73 0%, transparent 40%);
            z-index: -1;
            filter: blur(80px);
        }

        .container {
            text-align: center;
            padding: 40px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            animation: float 4s ease-in-out infinite;
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            background: linear-gradient(90deg, #00d2ff, #92fe9d, #ff00c1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 5px;
            font-weight: 800;
        }

        p {
            font-size: 1.2rem;
            color: #ccc;
            margin-top: 10px;
            letter-spacing: 2px;
        }

        .bday-wish {
            margin-top: 30px;
            font-weight: 300;
            font-style: italic;
            color: #00d2ff;
        }

        /* Glowing Button */
        .btn {
            margin-top: 40px;
            padding: 15px 40px;
            background: transparent;
            color: #fff;
            border: 2px solid #fff;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background: #fff;
            color: #0a0a0a;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
        }

        /* Floating Animation */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Decorative Circles */
        .circle {
            position: absolute;
            border-radius: 50%;
            background: white;
            opacity: 0.1;
            animation: move 10s linear infinite;
        }

        @keyframes move {
            from { transform: translateY(100vh) scale(0); }
            to { transform: translateY(-10vh) scale(1.5); }
        }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <div class="circle" style="width: 80px; height: 80px; left: 10%; animation-duration: 8s;"></div>
    <div class="circle" style="width: 40px; height: 40px; left: 80%; animation-duration: 12s;"></div>
    <div class="circle" style="width: 100px; height: 100px; left: 50%; animation-duration: 15s;"></div>

    <div class="container">
        <p>LEVELING UP TO A NEW YEAR</p>
        <h1>HANIA</h1>
        <p class="bday-wish">"Stay bright, stay bold, and keep being awesome."</p>
        
        <a href="#" class="btn" onclick="celebrate()">MAKE A WISH</a>
    </div>

    <script>
        function celebrate() {
            alert("✨ Wish captured! May your year be as legendary as this website. Happy Birthday, Hania! ✨");
        }
    </script>
</body>
</html>
