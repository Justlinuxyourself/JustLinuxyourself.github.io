<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBD EYAD! üëë</title>
    <!-- Sharp, modern font -->
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <!-- Confetti Library -->
    <script src="https://cdn.jsdelivr.net"></script>
    
    <style>
        :root {
            --main-blue: #0077b6;
            --dark-blue: #023e8a;
            --sky: #caf0f8;
            --bg: #001219;
        }

        body {
            background-color: var(--bg);
            background-image: radial-gradient(circle at center, #00253a 0%, #001219 100%);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Montserrat', sans-serif;
            color: white;
            overflow: hidden;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 85%;
            max-width: 400px;
            padding: 40px 20px;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 0 40px rgba(0, 119, 182, 0.3);
        }

        h1 {
            font-family: 'Bangers', cursive;
            color: var(--sky);
            font-size: 3.5rem;
            letter-spacing: 2px;
            margin: 10px 0;
            text-shadow: 3px 3px 0px var(--dark-blue);
        }

        p {
            color: var(--sky);
            opacity: 0.8;
            font-size: 1rem;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .main-btn {
            background: var(--main-blue);
            color: white;
            border: none;
            padding: 18px 30px;
            border-radius: 12px;
            font-weight: 800;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 0px var(--dark-blue);
            width: 100%;
        }

        .main-btn:active {
            transform: translateY(4px);
            box-shadow: 0 4px 0px var(--dark-blue);
        }

        .audio-controls {
            margin-top: 30px;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 15px;
        }

        audio {
            width: 100%;
            height: 35px;
            filter: invert(100%) hue-rotate(180deg) brightness(1.5); /* Makes player match blue theme */
        }
    </style>
</head>
<body>

    <div class="card">
        <div style="font-size: 60px;">üëë</div>
        <h1>HBD EYAD</h1>
        <p>The Man. The Myth. The Legend.</p>

        <button class="main-btn" onclick="fireBlueConfetti()">CELEBRATE EYAD ‚ö°Ô∏è</button>

        <div class="audio-controls">
            <p style="font-size: 11px; margin-bottom: 8px;">TURN THE VIBES UP üîä</p>
            <audio controls loop>
                <source src="https://www.soundhelix.com" type="audio/mpeg">
            </audio>
        </div>
    </div>

    <script>
        function fireBlueConfetti() {
            // Shoots two bursts of blue confetti
            var count = 200;
            var defaults = {
                origin: { y: 0.7 },
                colors: ['#0077b6', '#00b4d8', '#caf0f8', '#ffffff']
            };

            function fire(particleRatio, opts) {
                confetti(Object.assign({}, defaults, opts, {
                    particleCount: Math.floor(count * particleRatio)
                }));
            }

            fire(0.25, { spread: 26, startVelocity: 55 });
            fire(0.2, { spread: 60 });
            fire(0.35, { spread: 100, decay: 0.91, scalar: 0.8 });
        }

        // Initial burst for Eyad
        window.onload = () => {
            setTimeout(fireBlueConfetti, 500);
        };
    </script>
</body>
</html>
