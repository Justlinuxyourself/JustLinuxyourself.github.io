<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise! üéÇ</title>
    <!-- Importing a cute font -->
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <!-- Confetti Library -->
    <script src="https://cdn.jsdelivr.net"></script>
    
    <style>
        :root {
            --pink: #ffafcc;
            --dark-pink: #ff8fab;
            --white: #ffffff;
        }

        body {
            background-color: var(--pink);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            overflow: hidden; /* Keeps confetti inside */
        }

        .card {
            background: var(--white);
            width: 90%;
            max-width: 400px;
            padding: 40px 20px;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
            text-align: center;
            position: relative;
        }

        h1 {
            font-family: 'Fredoka One', cursive;
            color: var(--dark-pink);
            font-size: 2.5rem;
            margin: 10px 0;
        }

        p {
            color: #555;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        /* Interactive Buttons */
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .main-btn {
            background: var(--dark-pink);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(255, 143, 171, 0.4);
        }

        .main-btn:active { transform: scale(0.95); }

        .audio-controls {
            margin-top: 20px;
            background: #fdf0f0;
            padding: 10px;
            border-radius: 15px;
        }

        audio {
            width: 100%;
            height: 30px;
        }
    </style>
</head>
<body>

    <div class="card">
        <div style="font-size: 60px;">üéÅ</div>
        <h1>ITS YOUR DAY!</h1>
        <p>You're the main character today. ‚ú®</p>

        <div class="btn-group">
            <button class="main-btn" onclick="fireConfetti()">TAP FOR SURPRISE üéâ</button>
        </div>

        <div class="audio-controls">
            <p style="font-size: 12px; margin: 5px;">Press play for vibes üéµ</p>
            <!-- Replace the URL below with your own music file link -->
            <audio controls loop>
                <source src="https://www.soundhelix.com" type="audio/mpeg">
            </audio>
        </div>
    </div>

    <script>
        // Confetti Function
        function fireConfetti() {
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#ffafcc', '#ff8fab', '#fb6f92']
            });
        }

        // Auto-fire confetti on load
        window.onload = () => {
            setTimeout(fireConfetti, 500);
        };
    </script>
</body>
</html>
