<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Dearest Baba</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Amiri', serif; /* Use a beautiful Arabic font */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #c3e2f5, #88b7e0); /* Soft blue gradient background */
            color: #fff;
            text-align: center;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden; /* Prevent scrollbar from animation */
        }

        .heart-container {
            position: relative;
            width: 250px; /* Adjust size as needed */
            height: 220px; /* Adjust size as needed, slightly shorter than width for heart shape */
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 40px;
            animation: bounceIn 1.5s ease-out forwards;
        }

        .heart {
            background-color: #3f51b5; /* Deep blue for the heart */
            position: absolute;
            transform: rotate(-45deg);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite ease-in-out;
        }

        .heart:before,
        .heart:after {
            content: '';
            background-color: #3f51b5;
            border-radius: 50%;
            position: absolute;
        }

        .heart,
        .heart:before,
        .heart:after {
            width: 150px; /* Base size for the heart parts */
            height: 150px;
        }

        .heart:before {
            top: -75px;
            left: 0;
        }

        .heart:after {
            top: 0;
            left: 75px;
        }

        .arabic-text {
            position: absolute;
            z-index: 10; /* Ensure text is above heart */
            font-size: 4em; /* Large font size for "Baba" */
            font-weight: 700;
            color: #fff; /* White text for contrast */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
            direction: rtl; /* Right-to-left for Arabic */
        }

        h1 {
            color: #1a237e; /* Darker blue for the heading */
            font-size: 2.8em;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 1.4em;
            line-height: 1.6;
            margin-bottom: 25px;
            color: #0d47a1; /* Dark blue for general text */
            max-width: 700px;
        }

        .signature {
            margin-top: 30px;
            font-size: 1.2em;
            font-style: italic;
            color: #1a237e;
        }

        /* Animations */
        @keyframes pulse {
            0% { transform: rotate(-45deg) scale(1); }
            50% { transform: rotate(-45deg) scale(1.05); }
            100% { transform: rotate(-45deg) scale(1); }
        }

        @keyframes bounceIn {
            0% { transform: scale(0.1); opacity: 0; }
            60% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }

    </style>
</head>
<body>
    <h1>إلى أبي الغالي!</h1> <div class="heart-container">
        <div class="heart"></div>
        <div class="arabic-text">بابا</div>
    </div>

    <p>أبي، أنتَ قدوتي وأعظم رجل في حياتي. حكمتكَ، قوتكَ، وحبكَ اللامحدود يعني لي كل شيء.</p>
    <p>شكرًا لكَ على كل ما علمته لي، وكل لحظة دعمتني فيها. أنتَ تلهمني لأكون أفضل نسخة من نفسي.</p>
    <p>أحبك أكثر من أي كلمة!</p>

    <p class="signature">بكل حبي،</p>
    <p class="signature">علي</p>
</body>
</html>
