<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saudi Founding Day Celebration</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f1ea; /* Light beige background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .founding-card {
            background-color: #ffffff;
            border: 2px solid #a89467; /* Heritage gold/beige */
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
        }
        .header {
            color: #1a4731; /* Deep green */
            font-size: 2em;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .sub-header {
            color: #9c2929; /* Deep red */
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .content {
            color: #333;
            line-height: 1.6;
            font-size: 1.1em;
        }
        .footer {
            margin-top: 30px;
            font-weight: bold;
            color: #a89467;
        }
        .highlight {
            color: #1a4731;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="founding-card">
        <div class="header">٣ شـرورف مـن الـعـزة</div>
        <div class="sub-header">Saudi Founding Day - Feb 22</div>
        <div class="content">
            <p>Celebrating <span class="highlight">3 Centuries</span> of pride, unity, and heritage.</p>
            <p>Commemorating the establishment of the First Saudi State in 1727.</p>
        </div>
        <div class="footer">#FoundingDay | يوم_التأسيس#</div>
    </div>
</body>
</html>
